name: ESLint

on:
  push:
    branches:
      - develop
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v21.1.0'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint --ext .ts .
