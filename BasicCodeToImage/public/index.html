<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #input-container {
            margin-right: 20px;
        }

        #image-container img {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="input-container">
            <h2>Enter Python Code:</h2>
            <textarea id="python-code" rows="10" cols="50"></textarea>
            <button id="generate-btn">Generate Image</button>
        </div>
        <div id="image-container">
            <h2>Generated Image:</h2>
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const pythonCodeInput = document.getElementById('python-code');
            const generatedImage = document.getElementById('generated-image');

            generateBtn.addEventListener('click', async () => {
                const pythonCode = pythonCodeInput.value;

                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: pythonCode
                });

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    generatedImage.src = imageUrl;
                } else {
                    alert('Error generating image.');
                }
            });
        });
    </script>
</body>
</html>
